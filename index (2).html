            min-height: 120vh;

        .card input{

        #mycodes {

        #mycodes {
            padding: 30px;

        }
        button#close {
            top: 50%;
            position: absolute;
            right: 0;
        }
        #mycodes.newClass {
            margin-top: 0;
        }
        form {
            background-color: #ffffff7a;
            padding: 40px;
            max-width: 700px;
            margin: 40px auto;
            border-radius: 10px;
            backdrop-filter: blur(7px);
        }
    </style>
</head>
